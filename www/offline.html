<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>TopCar - Offline</title>

</head>

<body>
    <div class="app">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/img/logos/car-logo.png" alt="" width="45" height="30"
                        class="d-inline-block align-text-top">
                    TopCar
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="bg-light rounded-3">
                <div class="container-fluid py-5">
                    <img src="/img/offline_car.png" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                        <p class="col-md-8 fs-4">Veuillez vérifier votre connexion, puis actualiser la page.</p>
                        <button type="button" class="btn btn-dark">⤾ Reload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Inline the page's JavaScript file. -->
    <script>
        // Manual reload feature.
        document.querySelector("button").addEventListener("click", () => {
            window.location.reload();
        });
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
